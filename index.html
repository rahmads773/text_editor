<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My editor</title>
    <link rel="stylesheet" href="practice2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="practice3.js"></script>
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <h3 class="title"> Text editor </h3>
        <div class="mode">
          <img id ="moon" src="img/moon-svgrepo-com (1).svg" alt="moon">
          <img id="sun" src="img/sun-svgrepo-com (1).svg" alt="sun">
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- start code area -->
    <div class="code-area">
      <div class="container">
        <textarea id="code"> </textarea>
      </div>
    </div>
    <!-- end code area -->
    <!-- start result -->

    <div class="result">
      <div class="container">
        <div class="flex-buttons">
          <button id="play">Run</button>
          <button id="remove">Delete</button>
        </div>

        <h2>Result</h2>

        <div id="output" class="output">hhhh</div>
      </div>
    </div>

    <!-- end result -->
    <!-- start footer -->
    <footer>
      Made with ❤ by
      <a href="https://www.instagram.com/rahma.bouazza/">Rahma</a>
      ©
    </footer>
    <!-- end footer -->
  </body>
</html>
